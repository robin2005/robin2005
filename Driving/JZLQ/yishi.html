<h3>驾照遗失补办</h3>

<p class="p">机动车驾驶证遗失的，机动车驾驶人应当向机动车驾驶证核发地车辆管理所申请补发。</p>


<h3>补办需要的资料</h3>

<p class="p">当事人的身份证和复印件，申请补办驾驶证的表格，两张彩色小一寸相片。</p>


<h3>补办要填写的内容</h3>

<p class="p">姓名、驾驶证的档案号、身份证号码，遗失经过和理由。</p>


<h3>补办的办法</h3>

<p><b>1</b>符合规定的，车辆管理所应当在一日内补发机动车驾驶证。</p>
<p><b>2</b>机动车驾驶人补领机动车驾驶证后，原机动车驾驶证作废，不得继续使用。</p>
<p><b>3</b>机动车驾驶证被依法扣押、扣留或者暂扣期间，机动车驾驶人不得申请补发。</p>
