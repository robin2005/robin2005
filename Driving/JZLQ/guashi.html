<title>驾照挂失</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<p class="p">驾照挂失是指驾照丢失或被盗后到相关的部门挂失，防止被其他人不法利用。</p>
<p class="p">驾照丢失不需要办理挂失，可就近到户口所在地辖区交巡警大队办理补证。法定的挂失必须在省级公开发行的报纸上刊登，声明公告。因为按法律规定在公开发行的报纸上挂失后，即推定社会上不特定的所有人都应当知道该证无效，即解除了你的社会责任。</p>
