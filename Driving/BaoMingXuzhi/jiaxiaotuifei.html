<title>驾校退费</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<p><b>1</b>很多教练员是司机拿个证直接上岗，教授教养质量参差不齐。学员对驾校和教练失望决定退费。应对这种情况，管理部门应出台教练及驾校的考核及淘汰制度，规范驾校行业。</p>
<p><b>2</b>学员由于个人原因，例如疾病，工作调动，单方面终止学车。假如学员一点没有学，驾校一般都会全额退还，但假如学员已经考了科目一或者科目二，退费则没有一个同一的划定。对此，有驾校负责人提出在条例中对退费制定尺度，避免产生纠纷。</p>
